<body class="fix-menu">
<!-- Pre-loader start -->
<div class="theme-loader">
  <div class="loader-track">
    <div class="loader-bar"></div>
  </div>
</div>
<!-- Pre-loader end -->

<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
  <!-- Container-fluid starts -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <!-- Authentication card start -->
        <div class="login-card card-block auth-body mr-auto ml-auto">
          <form class="md-float-material">
            <div class="text-center">
              <img src="assets/menuTemplate/tempassets/images/logo.png" alt="logo.png">
            </div>
            <div class="auth-box">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-left txt-primary">Mairie de Bargny</h3>
                </div>
              </div>
              <hr/>
              <div class="input-group">
                <input [(ngModel)]="form.userName" name="userName" type="email" class="form-control" placeholder="Nom d'utilisateur">
                <span class="md-line"></span>
              </div>
              <div class="input-group">
                <input [(ngModel)]="form.password" name="password" type="password" class="form-control" placeholder="Mot de passe">
                <span class="md-line"></span>
              </div>
              <div class="row m-t-25 text-left">
                <div class="col-sm-7 col-xs-12">
                </div>
                <div class="col-sm-5 col-xs-12 forgot-phone text-right">
                  <a class="text-right f-w-600 text-inverse"> Mot de passe oublier?</a>
                </div>
              </div>
              <div class="row m-t-30">
                <div class="col-md-12">
                  <button (click)="testLog()" type="button" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Connexion</button>
                </div>
              </div>
              <hr/>
              <div class="row">
                <div class="col-md-10">
                  <p class="text-inverse text-left m-b-0">Text</p>
                  <p class="text-inverse text-left"><b>Text</b></p>
                </div>
                <div class="col-md-2">
                  <img src="assets/menuTemplate/tempassets/images/auth/Logo-small-bottom.png" alt="small-logo.png">
                </div>
              </div>

            </div>
          </form>
          <!-- end of form -->
        </div>
        <!-- Authentication card end -->
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>
<!-- Warning Section Starts -->
