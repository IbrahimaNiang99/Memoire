<mat-card class="text-center" style="background-color: rgb(86, 170, 244);">
  <span style="font-size: 30px; color: white;">Formulaire d'ajout d'utilisateur</span>
  <!--span style="font-size: 20px;"><strong>Année</strong> : {{dateDuJour| date:('yyyy')}}</span>
  <span style="font-size: 20px;"><strong>Régistre N° :</strong> 001</span> -->
</mat-card>

<div class="card-body mt-5">
  <form [formGroup]="formUtilisateur">
    <div class="row">
      <div class="col-md-5">
        <div class="form-group">
          <label class="col-form-label">Prénom(s)</label>
          <div>
            <input type="text" class="form-control form-control-round" formControlName="prenom" placeholder="Prénom de l'utilisateur"  required>
          </div>
        </div>
      </div>
      <div class="col-md-5 offset-1">
        <div class="form-group">
          <label class="col-form-label">Téléphone</label>
          <div>
            <input type="munber" class="form-control form-control-round" formControlName="telephone" placeholder="Numéro téléphone"  required>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        <div class="form-group">
          <label class="col-form-label">Nom</label>
          <div>
            <input type="text" class="form-control form-control-round" formControlName="nom" placeholder="Nom de l'utilisateur" name="nom" required>
          </div>
        </div>
      </div>
      <div class="col-md-5 offset-1">
        <div class="form-group">
          <label class="col-form-label">Adresse actuel</label>
          <div>
            <input type="text" class="form-control form-control-round" formControlName="adresse" placeholder="Adresse de l'utilisateur" name="adresse" required>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        <div class="form-group">
          <label class="col-form-label">Email</label>
          <div>
            <input type="email" class="form-control form-control-round" formControlName="email"  placeholder="Adresse email" name="email" required>
          </div>
        </div>
      </div>
      <div class="col-md-5 offset-1">
        <div class="form-group">
          <label class="col-form-label">Fonction</label>
          <div class="">
            <select name="select" class="form-control form-control-round" formControlName="fonction" name="fonction" required>
              <option value="opt1">Choisir une fonction</option>
              <option value="opt2">ADMINISTRETEUR</option>
              <option value="opt3">OFFICIER</option>
              <option value="opt4">AGENT DE SAISI</option>

            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        <div class="form-group">
          <label class="col-form-label">Nom d'utilisateur</label>
          <div>
            <input type="text" class="form-control form-control-round" formControlName="nomUtilisateur" placeholder="Nom d'utilisateur" name="nomUtilisateur" required>
          </div>
        </div>
      </div>
      <div class="col-md-5 offset-1">
        <div class="form-group mt-2">
          <mat-label class="col-form-label">Sexe</mat-label>
          <br>
          <div class="mt-2">
            <mat-radio-group aria-label="Select an option" formControlName="sexe" name="sexe" required>
              <mat-radio-button value="H">Homme</mat-radio-button> 
              <mat-radio-button value="F">Femme</mat-radio-button>
            </mat-radio-group>
          </div>

        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-1">
        <button type="button" class="btn btn-success btn-round">Ajouter</button>
      </div>
      <div class="col-md-1">
        <button type="reset" class="btn btn-danger btn-round">Annuler</button>
      </div>
    </div>
  </form>
</div>
